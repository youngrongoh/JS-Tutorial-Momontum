<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Momontum</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4eb8bfd01f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="js/clock.js" defer></script>
  <script src="js/greeting.js" defer></script>
  <script src="js/todo.js" defer></script>
  <script src="js/bg.js" defer></script>
  <script src="js/weather.js" defer></script>
</head>
<body>
  <span class="js-weather weather"></span>
  <main class="main">
    <section class="greeting">
      <form class="js-greetingForm greeting__form">
        <input type="text" placeholder="What is your name?" class="greeting__input"/>
      </form>
      <h4 class="js-greeting greeting__name"></h4>
    </section>
    <section class="todos">
      <form class="js-toDoForm todos__form">
        <input type="text" placeholder="Write a ToDo" maxlength="15" class="todos__input" />
      </form>
      <ul class="js-toDoList todos__list">
      </ul>
    </section>
  </main>
  <section class="js-clock clock">
    <h1 class="js-seconds clock__seconds"></h1>
    <h1 class="js-minutes clock__minutes"></h1>
    <h1 class="js-hours clock__hours"></h1>
  </section>
</body>
</html>
